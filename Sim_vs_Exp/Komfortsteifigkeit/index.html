<html>
<head>
<style>
.background-image {
  position: absolute;
  top: 0;
  left: 0;
  z-index: -1;
}

.foreground-image {
  position: absolute;
  z-index: 1;
  top: 0;
  left: 0;
  display: none;
  clip-path: circle(0px at center);
  transition: clip-path 1s;
}

</style>
</head>
<body>

<img class="background-image" src="Experiment_1000px.png" style="max-width: 500px;">

<img class="foreground-image" src="Simulation_1000px.png" style="max-width: 500px;">

<script>
    var foreground = document.querySelector('.foreground-image');
    var background = document.querySelector('.background-image');
    
    document.addEventListener('mousemove', function(e) {
      var radius = 100; 
      var rect = background.getBoundingClientRect();
      var x = e.clientX - rect.left;
      var y = e.clientY - rect.top;
    
      foreground.style.display = 'block';
      foreground.style.clipPath = `circle(${radius}px at ${x}px ${y}px)`;
    });
    </script>
    

</body>
</html>
